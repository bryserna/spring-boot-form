<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Title</title>
</head>
<body>
<h3 th:text="${titulo}">Title</h3>
<form th:action="@{/form}" th:object="${usuario}" method="post">
    <div>
        <label form="identificador">identificador</label>
        <div>
            <input type="text" name="identificador" id="identificador" th:field="*{identificador}">
        </div>
        <!--<div th:if="${error != null && error.containsKey('username')}" th:text="${error.username}"></div>-->
        <div th:if="${#fields.hasErrors('identificador')}" th:errors="*{identificador}"></div>
    </div>

    <div>
        <label form="nombre">Nombre</label>
        <div>
            <input type="text" name="nombre" id="nombre" th:field="*{nombre}">
        </div>
        <!--<div th:if="${error != null && error.containsKey('username')}" th:text="${error.username}"></div>-->
        <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
    </div>

    <div>
        <label form="apellido">Apellido</label>
        <div>
            <input type="text" name="apellido" id="apellido" th:field="*{apellido}">
        </div>
        <!--<div th:if="${error != null && error.containsKey('username')}" th:text="${error.username}"></div>-->
        <div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
    </div>


<div>
    <label form="username">Username</label>
    <div>
        <input type="text" name="username" id="username" th:field="*{username}">
    </div>
    <!--<div th:if="${error != null && error.containsKey('username')}" th:text="${error.username}"></div>-->
    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
</div>
    <div>
        <label form="password">Password</label>
        <div>
            <input type="password" name="password" id="password" th:value="*{password}">
        </div>
    </div>
    <!--<div th:if="${error != null && error.containsKey('password')}" th:text="${error.password}"></div>-->
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    <div>
        <label form="email">Email</label>
        <div>
            <input type="text" name="email" id="email" th:value="*{email}">
        </div>
    </div>
    <!--<div th:if="${error != null && error.containsKey('email')}" th:text="${error.email}"></div>-->
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    <div>
        <div>
            <input type="submit" value="Enviar">
        </div>
    </div>
</form>
</body>
</html>
